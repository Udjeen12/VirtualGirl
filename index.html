            '—É–π–¥–∏', '–æ—Ç—Å—Ç–∞–Ω—å', '–Ω–∞–¥–æ–µ–ª–æ', '–¥–æ—Å—Ç–∞–ª', '–¥–æ—Å—Ç–∞–ª–∞', '–∫–æ—à–º–∞—Ä', '—É–∂–∞—Å',
            '–æ—Ç–≤—Ä–∞—Ç', '–º–µ—Ä–∑–∫–æ', '–ø—Ä–æ—Ç–∏–≤–Ω–æ'
        ];

        const goodWords = [
            '–ª—é–±–ª—é', '–Ω—Ä–∞–≤–∏—à—å—Å—è', '–∫—Ä–∞—Å–∏–≤—ã–π', '–∫—Ä–∞—Å–∏–≤–∞—è', '—É–º–Ω—ã–π', '—É–º–Ω–∞—è', '–º–∏–ª—ã–π',
            '–º–∏–ª–∞—è', '–¥–æ–±—Ä—ã–π', '–¥–æ–±—Ä–∞—è', '–ª–∞–ø–æ—á–∫–∞', '–∑–∞–π–∫–∞', '—Å–æ–ª–Ω—ã—à–∫–æ', '—Ä–∞–¥–æ—Å—Ç—å',
            '—Å—á–∞—Å—Ç—å–µ', '–≤–æ—Å—Ö–∏—Ç–∏—Ç–µ–ª—å–Ω–æ', '–ø—Ä–µ–∫—Ä–∞—Å–Ω–æ', '–∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–æ', '–≤–µ–ª–∏–∫–æ–ª–µ–ø–Ω–æ',
            '–æ–±–æ–∂–∞—é', '–≤–æ—Å—Ç–æ—Ä–≥', '–Ω–µ–∂–Ω–æ—Å—Ç—å', '–ª–∞—Å–∫–∞', '–º–µ—á—Ç–∞', '–∞–Ω–≥–µ–ª', '—á—É–¥–æ',
            '–≤–æ—Å—Ö–∏—â–∞—é—Å—å', '–æ–±–æ–∂–∞—é', '–Ω—Ä–∞–≤', '—Å–∏–º–ø–∞—Ç–∏—è', '–ø—Ä–∏—è—Ç–Ω–æ', '—Ö–æ—Ä–æ—à–æ'
        ];

        const trainingData = [
            "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç–≤–æ–∏ –¥–µ–ª–∞?",
            "–Ø —Ç–∞–∫ —Ä–∞–¥–∞ —Ç–µ–±—è –≤–∏–¥–µ—Ç—å!",
            "–ß—Ç–æ –Ω–æ–≤–æ–≥–æ —É —Ç–µ–±—è?",
            "–ú–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è —Å —Ç–æ–±–æ–π —Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å",
            "–†–∞—Å—Å–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ",
            "–¢—ã —Ç–∞–∫–æ–π –º–∏–ª—ã–π!",
            "–•–æ—á–µ—à—å –ø–æ–∏–≥—Ä–∞–µ–º –≤–æ —á—Ç–æ-–Ω–∏–±—É–¥—å?",
            "–Ø —Å–µ–≥–æ–¥–Ω—è –≤ —Ö–æ—Ä–æ—à–µ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–∏",
            "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è",
            "–¢—ã –º–Ω–µ —Ç–∞–∫ –Ω—Ä–∞–≤–∏—à—å—Å—è!"
        ];

        // –§—É–Ω–∫—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞ —Ç–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function analyzeMessage(message) {
            const text = message.toLowerCase();
            let score = 0;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–ª–æ—Ö–∏–µ —Å–ª–æ–≤–∞
            badWords.forEach(word => {
                if (text.includes(word)) {
                    score -= 3; // –°–∏–ª—å–Ω–æ–µ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ
                }
            });

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ö–æ—Ä–æ—à–∏–µ —Å–ª–æ–≤–∞
            goodWords.forEach(word => {
                if (text.includes(word)) {
                    score += 2; // –ü–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ
                }
            });

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–∞–∫—Ç–æ—Ä—ã
            if (text.includes('?') && text.length > 10) {
                score += 1; // –í–æ–ø—Ä–æ—Å—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∏–Ω—Ç–µ—Ä–µ—Å
            }

            if (text.length < 3) {
                score -= 1; // –°–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            }

            if (text.includes('!')) {
                score += 1; // –í–æ—Å–∫–ª–∏—Ü–∞–Ω–∏—è –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —ç–º–æ—Ü–∏–∏
            }

            return score;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥–µ–ª–∏ –º–∞—à–∏–Ω–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è
        async function initModel() {
            try {
                model = tf.sequential();

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–∏ LSTM –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞
                model.add(tf.layers.lstm({
                    units: 64,
                    inputShape: [10, 256],
                    returnSequences: true
                }));

                model.add(tf.layers.dropout({rate: 0.2}));
                model.add(tf.layers.lstm({units: 32}));
                model.add(tf.layers.dense({units: 128, activation: 'relu'}));
                model.add(tf.layers.dense({
                    units: trainingData.join(' ').length,
                    activation: 'softmax'
                }));

                model.compile({
                    optimizer: 'adam',
                    loss: 'categoricalCrossentropy'
                });

                await trainModel();
                addMessage("–°–∏—Å—Ç–µ–º–∞", "AI –º–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –∫ –æ–±—â–µ–Ω–∏—é! üöÄ");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –º–æ–¥–µ–ª–∏:", error);
                addMessage("–°–∏—Å—Ç–µ–º–∞", "–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –±–∞–∑–æ–≤—ã–π —Ä–µ–∂–∏–º –æ–±—â–µ–Ω–∏—è");
            }

        // –û–±—É—á–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ –Ω–∞ –Ω–∞—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö
        async function trainModel() {
            if (isTraining) return;

            isTraining = true;
            addMessage("–°–∏—Å—Ç–µ–º–∞", "–î–µ–≤—É—à–∫–∞ —É—á–∏—Ç—Å—è –æ–±—â–∞—Ç—å—Å—è... üìö");

            try {
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ç–µ–∫—Å—Ç –≤ —á–∏—Å–ª–æ–≤—ã–µ –≤–µ–∫—Ç–æ—Ä—ã
                const text = trainingData.join(' ');
                const chars = Array.from(new Set(text));
                const charIndices = {};
                const indicesChar = {};

                chars.forEach((char, i) => {
                    charIndices[char] = i;
                    indicesChar[i] = char;
                });

                addMessage("–°–∏—Å—Ç–µ–º–∞", "–û–±—É—á–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! üéì");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ–±—É—á–µ–Ω–∏—è:", error);
            }

            isTraining = false;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ —Å –ø–æ–º–æ—â—å—é ML
        function generateResponse(userInput, moodScore) {
            // –í—ã–±–∏—Ä–∞–µ–º —Ä–∞–∑–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏
            if (moodScore < -2) {
                // –û—Ç–≤–µ—Ç—ã –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const sadResponses = [
                    "–ú–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ —ç—Ç–æ —Å–ª—ã—à–∞—Ç—å... üòî",
                    "–ü–æ—á–µ–º—É —Ç—ã —Ç–∞–∫ –≥–æ–≤–æ—Ä–∏—à—å? –Ø —Ä–∞—Å—Å—Ç—Ä–æ–µ–Ω–∞...",
                    "–Ø —Å—Ç–∞—Ä–∞—é—Å—å –±—ã—Ç—å –ª—É—á—à–µ –¥–ª—è —Ç–µ–±—è...",
                    "–ú–æ–∂–µ—Ç, –ø–æ–º–∏—Ä–∏–º—Å—è? –Ø –Ω–µ —Ö–æ—á—É —Å—Å–æ—Ä–∏—Ç—å—Å—è...",
                    "–ü—Ä–æ—Å—Ç–∏, –µ—Å–ª–∏ —è —á—Ç–æ-—Ç–æ —Å–¥–µ–ª–∞–ª–∞ –Ω–µ —Ç–∞–∫... üò¢"
                ];
                return sadResponses[Math.floor(Math.random() * sadResponses.length)];
            } else if (moodScore > 2) {
                // –û—Ç–≤–µ—Ç—ã –Ω–∞ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const happyResponses = [
                    "–≠—Ç–æ —Ç–∞–∫ –º–∏–ª–æ —Å —Ç–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω—ã! üíñ",
                    "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è —Ç–∞–∫–æ–π —Å—á–∞—Å—Ç–ª–∏–≤–æ–π! üòä",
                    "–Ø —Ç–æ–∂–µ —Ç–µ–±—è –æ–±–æ–∂–∞—é! üíï",
                    "–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–∞–∫–∏–µ —Ç–µ–ø–ª—ã–µ —Å–ª–æ–≤–∞! üå∏",
                    "–¢—ã —Å–∞–º—ã–π –ª—É—á—à–∏–π! –ú–æ–µ —Å–µ—Ä–¥—Ü–µ —Ç–∞–µ—Ç... üíò"
                ];
                return happyResponses[Math.floor(Math.random() * happyResponses.length)];
            } else {
                // –ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
                if (Math.random() > 0.3 && model) {
                    const responses = [
                        "–≠—Ç–æ —Ç–∞–∫ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –†–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ?",
                        "–Ø –æ–± —ç—Ç–æ–º –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –¥—É–º–∞–ª–∞...",
                        "–¢—ã –≤—Å–µ–≥–¥–∞ –º–µ–Ω—è —É–¥–∏–≤–ª—è–µ—à—å!",
                        "–ö–∞–∫ –∑–¥–æ—Ä–æ–≤–æ! –Ø —Ä–∞–¥–∞ —ç—Ç–æ —Å–ª—ã—à–∞—Ç—å!",
                        "–ü—Ä–æ–¥–æ–ª–∂–∞–π, –º–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è —Ç–≤–æ–π —Ä–∞—Å—Å–∫–∞–∑!"
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                } else {
                    return trainingData[Math.floor(Math.random() * trainingData.length)];

        }

        function updateMoodVisual() {
            const avatar = document.getElementById('girl-avatar');
            const emoji = document.getElementById('girl-emoji');
            const moodValue = document.getElementById('mood-value');

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –æ—Ç 0 –¥–æ 100
            mood = Math.max(0, Math.min(100, mood));
            moodValue.textContent = mood;

            avatar.className = 'girl-container';
            if (mood > 75) {
                emoji.textContent = 'üòç';
                avatar.classList.add('mood-happy');
            } else if (mood > 50) {
                emoji.textContent = 'üòä';
                avatar.classList.add('mood-good');
            } else if (mood > 25) {
                emoji.textContent = 'üòê';
                avatar.classList.add('mood-neutral');

            let message = "";
            let moodChange = 0;

            switch(action) {
                case 'talk':
                    moodChange = 8;
                    message = "–Ø –æ–±–æ–∂–∞—é –Ω–∞—à–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä—ã! –û —á–µ–º —Ö–æ—á–µ—à—å –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å?";
                    break;
                case 'play':
                    moodChange = 12;
                    message = "–£—Ä–∞! –î–∞–≤–∞–π –ø–æ–∏–≥—Ä–∞–µ–º! –Ø —Ç–∞–∫ –ª—é–±–ª—é –≤–µ—Å–µ–ª–∏—Ç—å—Å—è!";
                    break;
                case 'feed':
                    moodChange = 10;
                    message = "–°–ø–∞—Å–∏–±–æ –∑–∞ —É–≥–æ—â–µ–Ω–∏–µ! –≠—Ç–æ –±—ã–ª–æ –≤–æ—Å—Ö–∏—Ç–∏—Ç–µ–ª—å–Ω–æ! üòã";
                    break;
            }

            mood += moodChange;

        }

        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === '–î–µ–≤—É—à–∫–∞' ? 'bot-message' : 'user-message'}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showMoodChange(change) {
            const chatMessages = document.getElementById('chat-messages');
            const changeDiv = document.createElement('div');
            changeDiv.className = 'mood-change';
            changeDiv.innerHTML = change > 0 ?
                `‚ú® –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ +${change}` :
                `üíî –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ ${change}`;
            chatMessages.appendChild(changeDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (changeDiv.parentNode) {
                    changeDiv.parentNode.removeChild(changeDiv);
                }
            }, 3000);
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (message) {
                addMessage("–í—ã", message);
                userInput.value = '';

                // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
                const moodScore = analyzeMessage(message);
                let moodChange = moodScore;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
                const chatMessages = document.getElementById('chat-messages');
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message bot-message';
                typingIndicator.innerHTML = '<strong>–î–µ–≤—É—à–∫–∞:</strong> <span class="typing">...</span>';
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è "–¥—É–º–∞–Ω–∏—è"
                setTimeout(() => {
                    chatMessages.removeChild(typingIndicator);

                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç —Å —É—á–µ—Ç–æ–º —Ç–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏
                    const aiResponse = generateResponse(message, moodScore);
                    addMessage("–î–µ–≤—É—à–∫–∞", aiResponse);

                    // –ò–∑–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ
                    if (moodChange !== 0) {
                        mood += moodChange;
                        showMoodChange(moodChange);
                        updateMoodVisual();
                    }

                }, 1500 + Math.random() * 1000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–ù–∞–∑–∞–¥").show().onClick(() => tg.close());

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º ML-–º–æ–¥–µ–ª—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initModel();
        addMessage("–î–µ–≤—É—à–∫–∞", "–ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ—è –≤–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è –ø–æ–¥—Ä—É–≥–∞ —Å –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–º –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–æ–º! üíñ");
        updateMoodVisual();
    </script>
